<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="" />
</head>

<body>
</body>
<script type="text/javascript">
    window.onload = function() {
        var divContent = document.createElement('div')
        divContent.innerHTML =
            '<div id="containerDemo" style="overflow:hidden;height:60px;width:280px;position:fixed;top:0;left:0;z-index:9999999;">' +
            '<ul id="content" style="height:auto;">' +
            '</ul>' +
            '</div>'
        document.getElementsByTagName('body')[0].append(divContent)
        var speed = 50
        var cont = 0
        var container = document.getElementById("containerDemo");
        var content = document.getElementById("content");
        var contentList = ['弹幕评论', '弹幕评论', '弹幕评论', '弹幕评论', '弹幕评论', '弹幕评论', '弹幕评论', '弹幕评论']
        var html = []

        function Marquee() {
            if (!contentList[cont]) {
                cont = 0
            }
            if (html.length > 100) {
                html.splice(0, 1)
            }
            html.push('<li style="list-style-type:none;height:22px;text-indent:15px;margin-top:10px;background:antiquewhite;line-height:22px;">' + contentList[cont] + '</li>')
            content.innerHTML = html.join('')
            if (container.scrollTop >= content.offsetHeight - 60) {
                container.scrollTop = 0;
            } else {
                container.scrollTop = container.scrollTop + 2;
            }
            cont++
        }
        var MyMar = setInterval(Marquee, speed)
        container.onmouseover = function() {
            clearInterval(MyMar)
        }
        container.onmouseout = function() {
            MyMar = setInterval(Marquee, speed)
        }
    }
</script>

</html>
